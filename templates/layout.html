<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">


        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"rel="stylesheet">
        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="static/travel_icon.ico" rel="icon">

        <link href="static/styles.css" rel="stylesheet">
        <link href="static/payment.css" rel="stylesheet">


        <!--rating with stars-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Frijole&display=swap" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <title>EXPLORE: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light  border">
            <a class="navbar-brand" href="/" style="font-size:30px;">EXPLORE VACATION</a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                 {% if session.user_id %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" style="font-size:20px;" href="/logout">Log Out</a></li>
                    </ul>
                 {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" style="font-size:20px;" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" style="font-size:20px;" href="/login">Log In</a></li>
                    </ul>
                 {% endif %}
            </div>
        </nav>
        {% if get_flash_error %}
            <header>
                <div class="alert border text-center " role="alert">
                    {{ msg }}

                </div>
            </header>
        {% endif %}

        {% if get_flash_success %}
            <header style="background-color:#a4e7a1;">
                <div class="alert border text-center " role="alert">
                    {{ msg }}
                </div>
            </header>
        {% endif %}

        <!--<main class="container p-5">-->
            {% block main %}{% endblock %}
        <!--</main>-->


        <footer>
        <!-- Copyright -->
        <div class="text-center p-3 my-5" style="color: rgb(94, 106, 107); font-size:25px;">
            Data provided for free by
            <a class="text" href="https://developers.amadeus.com/">Amadeus</a>
        </div>

        </footer>

    </body>

</html>
