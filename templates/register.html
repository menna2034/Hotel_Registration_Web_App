{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container my_container col-md-4 col-sm-6">
    <form action="/register" method="post">
        <h1 class="form-group text-center"><strong>Sign Up</strong></h1>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="email" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="confirm password" type="password" required>
        </div>
        <button class="btn my-5" type="submit">Register</button>
    </form>
    </div>
{% endblock %}
