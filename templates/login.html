{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<div class="container col-md-4 col-sm-6">

<div class=" my_container ">
        <form action="/login" method="post">
            <h1 class="form-group text-center"><strong>Sign In</strong></h1>
            <div class="form-group">
                <input  autocomplete="off" autofocus class="form-control input" name="username" placeholder="Username" type="text" required>
            </div>
            <div class="form-group">
                <input class="form-control input" name="password" placeholder="Password" type="password" required>
            </div>
            <button class="btn my-5" type="submit">Log In</button>
        </form>
        </div>

</div>
{% endblock %}
